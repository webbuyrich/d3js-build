<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
       <div class="container">
            <!-- inline svg graphic -->
            <div class="row">
                <svg width="250" height="250" style="background: #f39c12">
                    <!-- create a line -->
                    <line x1="0" y1="0" x2="250" y2="250"
                    style="stroke:#ecf0f1 ; stroke-width: 40px" />

                    <!-- create square -->
                    <rect x="100" y="100" width="100" height="100"
                    style="fill: #3498db;" />
                    
                    <!-- create a circle -->
                    <circle cx="150" cy="150" r="20" style="fill: #f1c40f;" />

                    <!-- create text -->
                    <text x="10" y="110" font-family="sans-serif" font-size="25" fill="#2c3e50">Hello</text>

                    <!-- create a polyline -->
                    <g id="triangle">
                        <polyline 
                            points="10 5, 30 0, 30 35"
                            style="fill: #9b59b6"
                        />
                    </g>

                    <!-- refer to another element -->
                    <use  xlink:href="#triangle" x="130" y="120"/>
                </svg>
            </div>
            <div class="row">
                <div id="graph" class="span12"></div>
            </div>
            
       </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3v3.js"></script>
        <!-- <script src="js/code.js"></script> 
        <script src="js/code2.js"></script> 
        <script src="js/code3.js"></script> -->
        <script src="js/svg.js"></script>
    </body>
</html>
